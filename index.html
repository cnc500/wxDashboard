<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="col-12 mb-3 text-center">
      <h2 class = "title">Weather Dashboard</h2>
    </header>
    <main class="col-12 row">
      <div class= "col-2">
      <form class="searchInput form-group">
        <label for="inputCity" class="mb-2 text-lg-left font-weight-bolder">Search for a City:</label>
        <input type="text" class="form-control" id="inputCity" placeholder="San Diego">
        <button type="submit" id= "searchBtn" class="btn btn-primary col-md-12 mt-3 mb-3">Search</button>
        <div class="searchCities">          
        </div>
      </form>
      <div class="cityList">


      </div>
    </div>

      <div class="col-10">
        <div class="currentWxBox">
          <div class="currentCityNameDateIcon">
            <h2 class = "cityName d-inline p-4"></h2>
            <h2 class = "today d-inline p-4"></h2>
            <img class = "currentWx d-inline p-1">
          </div>

          <h4 class="currentTemperature p-4"></h4>
          <h4 class="currentHumidity p-4"></h4>
          <h4 class="currentWind p-4"></h4>
          <h4 class="p-4 inline">UV Index: <span class="currentUV"></span> </h4>
        </div>
        <div class="row">
          <div class="forecastBox col-2">
            <h3 class="forecastDate">test</h3>
            <img class="forecastWxIcon">
            <h3 class="forecastTemperature"></h3>
            <h3 class="forecastHumidity"></h3>
            <h3 class="forecastWind"></h3>
          </div>
          <div class="forecastBox col-2">
            <h3 class="forecastDate">test</h3>
            <img class="forecastWxIcon" src="" alt="">
            <h3 class="forecastTemperature"></h3>
            <h3 class="forecastHumidity"></h3>
            <h3 class="forecastWind"></h3>
          </div>
          <div class="forecastBox col-2">
            <h3 class="forecastDate">test</h3>
            <img class="forecastWxIcon" src="" alt="">
            <h3 class="forecastTemperature"></h3>
            <h3 class="forecastHumidity"></h3>
            <h3 class="forecastWind"></h3>
          </div>
          <div class="forecastBox col-2">
            <h3 class="forecastDate">test</h3>
            <img class="forecastWxIcon" src="" alt="">
            <h3 class="forecastTemperature"></h3>
            <h3 class="forecastHumidity"></h3>
            <h3 class="forecastWind"></h3>
          </div>
          <div class="forecastBox col-2">
            <h3 class="forecastDate">test</h3>
            <img class="forecastWxIcon" src="" alt="">
            <h3 class="forecastTemperature"></h3>
            <h3 class="forecastHumidity"></h3>
            <h3 class="forecastWind"></h3>
          </div>
        </div>
  
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
