<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="col-12 mb-3 text-center">
      <h2 class = "title">Weather Dashboard</h2>
    </header>
    <main class="col-12 row">
      <form class="searchInput form-group col-2">
        <label for="inputCity" class="mb-2 text-lg-left font-weight-bolder">Search for a City:</label>
        <input type="text" class="form-control" id="inputCity" placeholder="San Diego">
        <button type="submit" class="btn btn-primary col-md-12 mt-3 mb-3">Search</button>
      </form>
      <div class="col-10">
        <div class="currentWxBox">
          <h1 class="currentCityNameDateIcon"></h1>
          <p class="currentTempature"></p>
          <p class="currentHumidity"></p>
          <p class="currentWind"></p>
          <p class="currentUV"></p>
        </div>
        <div class="row">
          <div class="forecastBox col-2">
            <h3 class="datePlusOne">test</h3>
            <img class="wxIconPlusOne" src="" alt="">
            <p class="temperaturePlusOne"></p>
            <p class="windPlusOne"></p>
            <p class="humidityPlusOne"></p>

          </div>
          <div class="forecastBox col-2">
            <h3 class="datePlusTwo">test</h3>
            <img class="wxIconPlusTwo" src="" alt="">
            <p class="temperaturePlusTwo"></p>
            <p class="windPlusTwo"></p>
            <p class="humidityPlusTwo"></p>

          </div>
          <div class="forecastBox col-2">
            <h3 class="datePlusThree">test</h3>
            <img class="wxIconPlusThree" src="" alt="">
            <p class="temperaturePlusThree"></p>
            <p class="windPlusThree"></p>
            <p class="humidityPlusThree"></p>

          </div>
          <div class="forecastBox col-2">
            <h3 class="datePlusFour">test</h3>
            <img class="wxIconPlusFour" src="" alt="">
            <p class="temperaturePlusFour"></p>
            <p class="windPlusFour"></p>
            <p class="humidityPlusFour"></p>

          </div>
          <div class="forecastBox col-2">
            <h3 class="datePlusFive">test</h3>
            <img class="wxIconPlusFive" src="" alt="">
            <p class="temperaturePlusFive"></p>
            <p class="windPlusFive"></p>
            <p class="humidityPlusFive"></p>

          </div>
        </div>
  
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
